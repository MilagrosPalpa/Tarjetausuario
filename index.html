<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarjeta de usuario</title>
        <link href="./css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="contenedorprincipal">
            <div class="header">
                <img src="./icons/user-circle.png" alt="icono perfil"/>
            </div>
            <div class="tarjetainformacion">
                <h2 class="nombre">
                    Jane Doe
                </h2>
                <div class="ubicacion">
                    <img class="iconoubicacion" src="./icons/map-marker.png" alt="simbolo ubicacion"  />
                    <span class="ciudad">
                        Seattle
                    </span>
                </div>
                <div class="skills">
                    <p class="skillset">
                        Developer | Engineer | Problem solver
                    </p>
                    <p class="titulouniversitario">
                        Master of shadows and the Internet!
                    </p>
                </div>
                <div class="editarperfil">
                    <img class="inconoconfiguracion" src="./icons/gear.png" alt="iconoconfig" />
                    <a class="linkeditar" href="#">
                        edit profile
                    </a>

                </div>
            </div>
        </div>
                
    </body>
</html>
